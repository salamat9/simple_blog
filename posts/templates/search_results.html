{% extends '_base.html' %}

{% block title %}Search result!{% endblock %}

{% block content %}
    <h1 style="margin: auto; max-width: 400px">Search results!</h1>
    {% for post in p %}
        <div style="max-width: 400px; margin: 2rem auto">
            <h3><a href="{{ post.get_absolute_url }}">{{ book.title }}</a></h3>
            <p>Author: {{ post.author }}</p>
            <p>Title: {{ post.title }}</p>
            <img src="{{ post.image.url }}" width="400" height="auto">
            <a href="{% url 'post_detail' post.pk %}">
            <button class="btn btn-success">
             Read
            </button>
            </a>
        </div>
    {% endfor %}
{% endblock %}
